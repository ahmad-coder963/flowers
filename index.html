<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÿ≠ÿØŸäŸÇÿ© ŸÑÿ¨ŸäŸÜ</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@600&display=swap");

      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(135deg, #f9f3f3, #e3f9e5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Reem Kufi", sans-serif;
        cursor: pointer;
        position: relative;
      }

      h1 {
        color: #d63384;
        font-size: 3rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        margin-bottom: 1rem;
        z-index: 10;
      }

      p {
        color: #555;
        font-size: 1.2rem;
        z-index: 10;
      }

      footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.9rem;
        color: #777;
        z-index: 10;
      }

    
      .flower {
        position: absolute;
        width: 60px; 
        height: 60px;
        transform: translate(-50%, -50%) scale(0);
        pointer-events: none;
      }

      @keyframes grow-float {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        20% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -150%) scale(0.8);
          opacity: 0;
        }
      }

      @keyframes grow-rotate-fade {
        0% {
          transform: translate(-50%, -50%) scale(0) rotate(0deg);
          opacity: 0;
        }
        20% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -100%) scale(0.5) rotate(180deg);
          opacity: 0;
        }
      }
      .flower-type-1 {
        --petal-color: #ff69b4;
        --center-color: #ffd700;
      }
      .flower-type-1 .petal {
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: var(--petal-color);
        border-radius: 50% 0 50% 0;
      }
      .flower-type-1 .petal-1 {
        top: 5px;
        left: 20px;
        transform: rotate(0deg);
      }
      .flower-type-1 .petal-2 {
        top: 20px;
        left: 5px;
        transform: rotate(0deg);
      }
      .flower-type-1 .petal-3 {
        top: 20px;
        left: 35px;
        transform: rotate(0deg);
      }
      .flower-type-1 .petal-4 {
        top: 35px;
        left: 20px;
        transform: rotate(0deg);
      }
      .flower-type-1 .center {
        position: absolute;
        top: 22px;
        left: 22px;
        width: 16px;
        height: 16px;
        background-color: var(--center-color);
        border-radius: 50%;
        border: 2px solid #fff;
      }

      .flower-type-2 {
        --petal-color: #ffffff;
        --center-color: #ffc857;
      }
      .flower-type-2 .center {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: var(--center-color);
        border-radius: 50%;
        top: 20px;
        left: 20px;
        border: 3px solid #e0ac43;
      }
      .flower-type-2 .petal-daisy {
        position: absolute;
        width: 10px;
        height: 25px;
        background-color: var(--petal-color);
        border-radius: 5px 5px 20px 20px;
        left: 25px; /* (60-10)/2 */
        top: 5px; /* (60-50)/2 */
        transform-origin: 5px 25px; /* (width/2) (height) */
      }

      .flower-type-3 {
        --petal-color: #e63946;
      }
      .flower-type-3 .tulip-base {
        position: absolute;
        width: 30px;
        height: 40px;
        background-color: var(--petal-color);
        border-radius: 40% 40% 10px 10px;
        top: 10px;
        left: 15px;
      }
      .flower-type-3 .tulip-petal {
        position: absolute;
        width: 18px;
        height: 30px;
        background-color: var(--petal-color);
        border-radius: 50% 50% 0 0;
      }
      .flower-type-3 .petal-left {
        top: 10px;
        left: 10px;
        transform: rotate(-10deg);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .flower-type-3 .petal-right {
        top: 10px;
        left: 32px;
        transform: rotate(10deg);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .flower-type-3 .stem {
        position: absolute;
        width: 4px;
        height: 20px;
        background-color: #70a9a1;
        top: 48px;
        left: 28px;
        border-radius: 2px;
      }

      .flower-type-4 {
        --petal-color: #ffc1e3;
        --center-color: #ffd700;
      }
      .flower-type-4 .petal-blossom {
        position: absolute;
        width: 20px;
        height: 20px;
        background: var(--petal-color);
        border-radius: 0 50% 50% 50%;
        left: 20px;
        top: 10px;
        transform-origin: 10px 20px; /* (width/2) (height) */
      }
      .flower-type-4 .center {
        position: absolute;
        top: 25px;
        left: 25px;
        width: 10px;
        height: 10px;
        background-color: var(--center-color);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>ÿ≠ÿØŸäŸÇÿ© ŸÑÿ¨ŸäŸÜ</h1>
    <p>ÿßÿ∂ÿ∫ÿ∑Ÿä ŸÅŸä ÿ£Ÿä ŸÖŸÉÿßŸÜ ŸÑÿ™ÿ∑ŸÑÿπ Ÿàÿ±ÿØÿ© ÿ¨ÿØŸäÿØÿ© üå∑</p>
    <footer>¬© 2025 ÿßŸÑŸÖŸáŸÜÿØÿ≥ ÿ≠ŸÖŸàÿØ</footer>

    <script>
      // ŸÑŸàÿ≠ÿßÿ™ ÿßŸÑÿ£ŸÑŸàÿßŸÜ
      const palettes = {
        type1: [
          "#ff69b4",
          "#ff8fab",
          "#ffa6c1",
          "#e056fd",
          "#f9a8d4",
          "#ffc1e3",
        ],
        type2: ["#FFFFFF"], 
        type3: [
          "#e63946",
          "#f77f00",
          "#fcbf49",
          "#f94144",
          "#ffb703",
          "#e6b800",
        ],
        type4: ["#ffc1e3", "#ffb3de", "#ffafcc", "#ffbde6"],
      };

 
      const flowerTypes = ["type1", "type2", "type3", "type4"];

   
      const animations = ["grow-float", "grow-rotate-fade"];

    
      document.body.addEventListener("click", (e) => {
        createFlower(e.clientX, e.clientY);
      });

      function createFlower(x, y) {
        const flower = document.createElement("div");
        flower.classList.add("flower");

     
        const type =
          flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
        flower.classList.add(`flower-type-${type.replace("type", "")}`);

       
        const animationName =
          animations[Math.floor(Math.random() * animations.length)];
        flower.style.animation = `${animationName} 3s ease-in-out forwards`;

     
        flower.style.left = `${x}px`;
        flower.style.top = `${y}px`;

     
        switch (type) {
          case "type1":
            buildFlowerType1(flower);
            break;
          case "type2":
            buildFlowerType2(flower);
            break;
          case "type3":
            buildFlowerType3(flower);
            break;
          case "type4":
            buildFlowerType4(flower);
            break;
        }

    
        document.body.appendChild(flower);

   
        setTimeout(() => flower.remove(), 3000);
      }

    
      function getRandomColor(type) {
        const palette = palettes[type] || palettes.type1;
        return palette[Math.floor(Math.random() * palette.length)];
      }

   

      function buildFlowerType1(flower) {
        const color = getRandomColor("type1");
        flower.style.setProperty("--petal-color", color);
        flower.style.setProperty("--center-color", "#ffd700");

        ["petal-1", "petal-2", "petal-3", "petal-4"].forEach((cls) => {
          const petal = document.createElement("div");
          petal.classList.add("petal", cls);
          flower.appendChild(petal);
        });

        const center = document.createElement("div");
        center.classList.add("center");
        flower.appendChild(center);
      }

      function buildFlowerType2(flower) {
        const color = getRandomColor("type2"); // ÿ£ÿ®Ÿäÿ∂
        flower.style.setProperty("--petal-color", color);
        flower.style.setProperty("--center-color", "#ffc857");

        const center = document.createElement("div");
        center.classList.add("center");
        flower.appendChild(center);

        // 12 ÿ®ÿ™ŸÑÿ© ŸÑŸÑÿ£ŸÇÿ≠ŸàÿßŸÜ
        for (let i = 0; i < 12; i++) {
          const petal = document.createElement("div");
          petal.classList.add("petal-daisy");
          petal.style.transform = `rotate(${i * 30}deg)`; // 360 / 12 = 30
          flower.appendChild(petal);
        }
      }

      function buildFlowerType3(flower) {
        const color = getRandomColor("type3");
        flower.style.setProperty("--petal-color", color);

        const stem = document.createElement("div");
        stem.classList.add("stem");
        flower.appendChild(stem);

        const base = document.createElement("div");
        base.classList.add("tulip-base");
        flower.appendChild(base);

        const p1 = document.createElement("div");
        p1.classList.add("tulip-petal", "petal-left");
        flower.appendChild(p1);

        const p2 = document.createElement("div");
        p2.classList.add("tulip-petal", "petal-right");
        flower.appendChild(p2);
      }

      function buildFlowerType4(flower) {
        const color = getRandomColor("type4");
        flower.style.setProperty("--petal-color", color);
        flower.style.setProperty("--center-color", "#fff2a8");

        const center = document.createElement("div");
        center.classList.add("center");
        flower.appendChild(center);

        for (let i = 0; i < 5; i++) {
          const petal = document.createElement("div");
          petal.classList.add("petal-blossom");
          petal.style.transform = `rotate(${i * 72}deg)`; // 360 / 5 = 72
          flower.appendChild(petal);
        }
      }
    </script>
  </body>
</html>
